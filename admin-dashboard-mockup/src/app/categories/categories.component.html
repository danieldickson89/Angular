<div>
  <a routerLink="">Go Back</a>
</div>

<div *ngIf="application">

  <h2>{{ application.name }} Categories:</h2>
  <ul class="categories">
    <li *ngFor="let category of application.categories">
      <a routerLink="/application/{{application.code}}/{{category.category}}">
        {{category.category}}
      </a>
    </li>
  </ul>

</div>
